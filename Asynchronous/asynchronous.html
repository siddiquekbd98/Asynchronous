<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Asyncronus web</title>
<script src="jquery.min.js"></script>
<style type="text/css">
#slide1,#slide2{
display:none;
position:absolute;
background-color:deepskyblue;
width:100%;
height:100%;
left:0;
top:0;
}
#slide3 {
display: none;
position: relative;
background-color: greenyellow;
width: 30%;
height: 30%;
padding:30px;
margin:100px auto;
}
#message{
height:50%;
}
</style></head>
<body>
<div id="slide1">
</div>
<div id="slide2">
<div id="slide3">
<div id="message">
</div>
<button id="ok" style="height: 30px; width: 50px; background-color: paleturquoise; ">OK</button>
</div>
</div>
<button id="show" style="height: 60px; background-color: yellowgreen;">Show Message</button>
<script type="text/javascript">
$(document).ready(function () {
$('#show').click(function () {
$('#slide1').fadeTo(3000, .3).promise()
.then(function () {
$('#slide2').show();
$('#slide3').slideDown(1000);
$('#message').html('The time is Now ' + getTimeNow());
})
})
$('#ok').click(function () {
$('#slide3').slideUp(1000).promise()
.then(function () {
$('#slide2').hide();
$('#slide1').fadeOut(1000)
})
})
})
function getTimeNow() {
var date = new Date();
return date.getDate()+':'+date.getHours() + ':' + date.getMinutes() + ':'
+ date.getSeconds();
}
</script>
</body>
</html>
